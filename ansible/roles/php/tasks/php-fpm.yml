---
- name: Set permissions on socket - owner
  lineinfile: "dest=/etc/php5/fpm/pool.d/www.conf state=present regexp='^;?listen.owner' line='listen.owner = www-data'"

- name: Set permissions on socket - group
  lineinfile: "dest=/etc/php5/fpm/pool.d/www.conf state=present regexp='^;?listen.group' line='listen.group = www-data'"

- name: Set permissions on socket - mode
  lineinfile: "dest=/etc/php5/fpm/pool.d/www.conf state=present regexp='^;?listen.mode' line='listen.mode = 0660'"
  notify: restart php5-fpm

- name: Ensure timezone is set in fpm php.ini
  lineinfile: dest=/etc/php5/fpm/php.ini
              regexp='date.timezone ='
              line='date.timezone = {{ server.timezone }}'

- name: Enable opcache
  lineinfile: dest=/etc/php5/fpm/php.ini
              regexp=';?opcache.enable=\d'
              line='opcache.enable=1'

- name: Increase memory_limit
  lineinfile: dest=/etc/php5/fpm/php.ini
              regexp='^memory_limit'
              line='memory_limit = 512M'

- name: Increase max_execution_time
  lineinfile: dest=/etc/php5/fpm/php.ini
              regexp='^max_execution_time'
              line='max_execution_time = 90'

- name: Increase max_input_time
  lineinfile: dest=/etc/php5/fpm/php.ini
              regexp='^max_input_time'
              line='max_input_time = 90'

- name: Enable full error_reporting
  lineinfile: dest=/etc/php5/fpm/php.ini
              regexp='^error_reporting'
              line='error_reporting = E_ALL'

- name: Display all php errors
  lineinfile: dest=/etc/php5/fpm/php.ini
              regexp='^display_errors'
              line='display_errors = On'

- name: Display all startup php errors
  lineinfile: dest=/etc/php5/fpm/php.ini
              regexp='^display_startup_errors'
              line='display_startup_errors = On'

- name: Increase post_max_size
  lineinfile: dest=/etc/php5/fpm/php.ini
              regexp='^post_max_size'
              line='post_max_size = 100M'

- name: Increase upload_max_filesize
  lineinfile: dest=/etc/php5/fpm/php.ini
              regexp='^upload_max_filesize'
              line='upload_max_filesize = 100M'
